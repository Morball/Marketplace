<!DOCTYPE html>
<html>
<head>
    <title>Danube - {%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
<div>
    <div class="navbar flat">
        <div class="nav-btn">
          <div class="nav-btn-outer">
            <div class="nav-btn-inner">Menu 3</div>
          </div>
    </div>


    {%with messages=get_flashed_messages(with_categories=true)%}
        {%if messages%}
            <ul>
                {%for category, message in messages%}
                    <li style="display:flex; justify-content:center">
                        <div class="alert alert-{{category}}" role="alert" style="width:50%; padding-left:25px;padding-right:25px; display:flex; justify-content:center">{{message}}</div>
                    </li>
                {%endfor%}
            </ul>
        {%endif%}
    {%endwith%}



    
    {%block content%}
    {%endblock%}





</div>
</body>
</html>
